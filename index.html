<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Musictopia</title>
  </head>
  <body>
    <div class="container">
      <!-- Heading html -->
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Musictopia</h1>
          <p class="lead">Find your favorite artist, new artist, and new music.</p>
        </div>
      </div>

      <div class="col-lg-12">
        <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">Search Here!</h5>
              <p class="card-text">Search for your favorite artist, song, album or music video</p>
              <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Artist, Song, Album, Video" aria-label="user-input" aria-describedby="basic-addon2">
                  <button class="btn btn-primary float-right" id="add-employee-btn">Submit</button>
                </div>
            </div>
          </div>
        </div>
      
        <div class="card mb-4">
          <div class="card-body">
            <h3 class="card-title">Results</h3>
            <table class="table table-sm table-hover" id='employee-table'>
              <thead>
                <tr>
                  <th scope="col">Artist Name</th>
                  <th scope="col">Song Name</th>
                  <th scope="col">Album Name</th>
                  <th scope="col">Music Video</th>
                  <th scope="col">Discription</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
        </div>

     <!-- Body html -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
  </div>
  </body>
</html>
