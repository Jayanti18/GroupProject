<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Music River</title>
  </head>
  <body>
    <!-- Heading html -->

    <div class="container">
        <div class="row" class="heading"> 
            <div class="col-lg"> 
            This is the heading
            </div>
        </div>    
    </div>

     <!-- Body html -->
    
    
    <!-- User Input Group -->
    <div class="row"> 
      <div class="col">
        <h3>Search Options</h3>
        <form>
          <div class="form-group">
            <label for="inputTitle">Title</label>
            <input type="text" class="form-control" id="inputTitle" placeholder="Enter title">
            <label for="inputArtist">Artist</label>
            <input type="text" class="form-control" id="inputArtist" placeholder="Enter artist">
           <div id=advancedDiv> 
            <label for="inputGenre">Genre</label>
            <input type="text" class="form-control" id="inputGenre" placeholder="Enter genre">
            <label for="inputYear">Year</label>
            <input type="text" class="form-control" id="inputYear" placeholder="Enter year">
            <label for="inputAlbum">Album</label>
            <input type="text" class="form-control" id="inputAlbum" placeholder="Enter album">
          </div>
            <button class="btn btn-link" id=advancedSearch>Advanced Search</button>
            <button class="btn btn-outline-primary" id="search">Search Song</button>
         </div>
         </form>
         </div>
        <div class="col">
          <div id= "genreList" class="row">
            <h5>Genre List</h5>
          </div>
          </div>
          <div id="genreResults" class="col">
            <h5>Genre Reults</h5>
          </div>
        </div>

      </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
